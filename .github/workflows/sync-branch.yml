name: Sync Main Branch with Institution Branches

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Fetch latest changes from remote
        run: git fetch origin
        if: success()

      - name: Checkout ah-cra branch
        run: git checkout -B ah-cra origin/ah-cra
        if: success()

      - name: Merge changes from main
        run: git merge --strategy=ours --allow-unrelated-histories main
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes to ah-cra
        run: git push origin ah-cra
        if: success()

      - name: Checkout jhc-cra branch
        run: git checkout -B jhc-cra origin/jhc-cra
        if: success()

      - name: Merge changes from main
        run: git merge --strategy=ours --allow-unrelated-histories main
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes to jhc-cra
        run: git push origin jhc-cra
        if: success()
